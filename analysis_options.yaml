include: package:lint/strict.yaml

analyzer:
  plugins:
    - dart_code_metrics
  exclude:
    - '**/*.g.dart'

dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    lines-of-executable-code: 50
    number-of-parameters: 4
    maximum-nesting-level: 5
