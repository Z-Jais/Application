name: jais
description: A Flutter application by Ziedelth for mobile members

publish_to: 'none'
version: 2.4.1+2401

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  app_settings: ^5.0.0
  cached_network_image: ^3.2.3
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.6
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  http: ^0.13.6
  in_app_review:
    git:
      url: https://github.com/Z-Jais/in_app_review.git
      path: in_app_review
  intl: ^0.18.1
  json_annotation: ^4.8.1
  permission_handler: ^10.4.3
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  shimmer: ^3.0.0
  url_launcher: ^6.1.12
  vibration: ^1.8.1

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  flutterando_metrics: ^5.7.6
  json_serializable: ^6.7.1
  lint: ^2.1.2

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: 'assets/icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/no.png
    - assets/x-twitter.svg
    - shorebird.yaml

  fonts:
    - family: 'Pacifico'
      fonts:
        - asset: 'assets/fonts/Pacifico-Regular.ttf'
