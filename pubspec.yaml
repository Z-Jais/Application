name: jais
description: A Flutter application by Ziedelth for mobile members

publish_to: 'none'
version: 2.5.0+2500

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  app_settings: ^5.1.1
  cached_network_image: ^3.3.0
  firebase_core: ^2.16.0
  firebase_messaging: ^14.6.8
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  http: ^1.1.0
  in_app_review:
    git:
      url: https://github.com/Z-Jais/in_app_review.git
      path: in_app_review
  intl: ^0.18.1
  json_annotation: ^4.8.1
  permission_handler: ^11.0.0
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  shimmer: ^3.0.0
  url_launcher: ^6.1.14
  vibration: ^1.8.1

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.3
  flutter_native_splash: ^2.3.2
  json_serializable: ^6.7.1

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: 'assets/icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/no.png
    - assets/x-twitter.svg
    - shorebird.yaml
