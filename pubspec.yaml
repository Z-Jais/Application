name: jais
description: A Flutter application by Ziedelth for mobile members

publish_to: 'none'
version: 2.2.2+23

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  cached_network_image: ^3.2.3
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.4
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  http: ^0.13.6
  internet_connection_checker: ^1.0.0+1
  intl: ^0.18.1
  json_annotation: ^4.8.1
  local_notifier: ^0.1.5
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  system_tray: ^2.0.3
  url_launcher: ^6.1.12
  web_socket_channel: ^2.4.0
  window_manager: ^0.3.5

dev_dependencies:
  build_runner: ^2.4.6
  dart_code_metrics: ^5.7.5
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  lint: ^2.1.2
  msix: ^3.15.0
  nock: ^1.2.2

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true
  windows:
    generate: true
    image_path: 'assets/icon.png'
    icon_size: 64

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: 'assets/icon.png'

flutter:
  uses-material-design: true

  assets:
    - 'assets/icon.png'
    - 'assets/icon.ico'
    - 'assets/no.png'

  fonts:
    - family: 'Pacifico'
      fonts:
        - asset: 'assets/fonts/Pacifico-Regular.ttf'

msix_config:
  display_name: Jais
  publisher_display_name: Ziedelth
  identity_name: Ziedelth.Jais
  msix_version: 2.2.2.23
  logo_path: assets/icon.png
  capabilities: internetClient
